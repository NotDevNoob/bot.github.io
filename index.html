<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MCTIERS Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Performance optimizations */
        * {
            box-sizing: border-box;
            will-change: auto;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none; /* Improve performance by not capturing mouse events */
        }

        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
            overscroll-behavior: none; /* Prevent bounce effects that can cause lag */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .search-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 15px rgba(102, 163, 255, 0.3);
        }

        /* Mobile search styles */
        .search-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 10px auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            color: white;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .search-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--light-blue);
        }

        .mobile-search-container {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }

        .mobile-search-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .search-container {
                display: none;
            }

            .search-toggle {
                display: flex;
            }
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            align-items: start;
        }

        @media (min-width: 1200px) {
            .tiers-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }

        .tier-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
            height: auto;
            min-width: 200px;
            max-width: 250px;
            margin: 0 auto;
        }

        .tier-header {
            flex-shrink: 0;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            padding-right: 5px;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .tier-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .tier-number {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--text), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .user-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--light-blue);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-item:hover::before {
            opacity: 1;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .user-tier {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .user-tier .sword {
            font-size: 1rem;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .user-tier .tier-badge {
            background: var(--dark-blue);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-tier .tier-badge.ht {
            background: linear-gradient(45deg, var(--light-blue), #4d88ff);
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 25px;
            align-items: start;
            position: relative;
            z-index: 1001;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 51, 102, 0.5);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .profile-content.active {
            opacity: 1;
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--light-blue);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .close-button:hover {
            background: var(--dark-blue);
        }

        .profile-image-container {
            position: relative;
            width: 160px;
            aspect-ratio: 16/9;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--light-blue);
            box-shadow: 0 0 20px rgba(102, 163, 255, 0.3);
        }

        .tier-squircle {
            position: absolute;
            bottom: -15px;
            right: -15px;
            background: rgba(0, 51, 102, 0.9);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold);
            transform: rotate(15deg);
        }

        .tier-squircle-content {
            transform: rotate(-15deg);
        }

        .tier-emoji-large {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .profile-info {
            padding-top: 15px;
        }

        .profile-ign {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, var(--gold), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--light-blue), transparent);
            margin: 20px 0;
            opacity: 0.5;
        }

        .tier-text {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .user-list::-webkit-scrollbar {
            width: 6px;
            background: #1a1a1a;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: var(--dark-blue);
            border-radius: 4px;
        }
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.15;
        }

        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        .tier-select-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--light-blue);
            z-index: 1002;
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(102, 163, 255, 0.2);
        }

        .tier-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--light-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
            text-align: center;
        }

        .tier-option:hover {
            background: var(--light-blue);
            transform: scale(1.05);
        }

        /* Admin Menu Styles */
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--dark-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s;
        }

        @media (max-width: 480px) {
            .admin-button {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        .admin-button:hover {
            background: var(--light-blue);
            transform: scale(1.1);
        }

        .admin-button::after {
            content: 'Ctrl+Shift+A';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .admin-button:hover::after {
            opacity: 1;
        }

        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            overscroll-behavior: contain; /* Prevent scrolling the body behind the modal */
            touch-action: none; /* Prevent default touch actions */
        }

        .admin-modal.visible {
            opacity: 1;
        }

        .admin-content {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--light-blue);
            border-radius: 20px;
            padding: 30px 20px; /* Reduced horizontal padding for mobile */
            width: 95%; /* Wider on mobile */
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            box-shadow: 0 0 50px rgba(0, 51, 102, 0.5);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        @media (max-width: 480px) {
            .admin-content {
                padding: 20px 15px;
                width: 98%;
                border-radius: 15px;
            }
        }

        .admin-modal.visible .admin-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Scrollbar styling for admin content */
        .admin-content::-webkit-scrollbar {
            width: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .admin-content::-webkit-scrollbar-thumb {
            background: var(--light-blue);
            border-radius: 4px;
        }

        .admin-content::-webkit-scrollbar-thumb:hover {
            background: var(--dark-blue);
        }

        .admin-header {
            position: sticky;
            top: -30px; /* Matches the padding of admin-content */
            background: rgba(26, 26, 26, 0.98);
            margin: -30px -20px 0 -20px; /* Match the horizontal padding of admin-content */
            padding: 30px 20px 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        @media (max-width: 480px) {
            .admin-header {
                top: -20px;
                margin: -20px -15px 0 -15px;
                padding: 20px 15px 10px 15px;
            }
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .admin-nav-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (max-width: 480px) {
            .admin-nav {
                gap: 5px;
            }

            .admin-nav-item {
                padding: 4px 8px;
                font-size: 0.7rem;
                flex: 1;
                min-width: 0;
                white-space: nowrap;
            }
        }

        .admin-nav-item:hover {
            background: var(--light-blue);
        }

        .admin-nav-item.active {
            background: var(--light-blue);
            box-shadow: 0 0 10px rgba(102, 163, 255, 0.3);
        }

        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .admin-title {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            text-align: center;
            background: linear-gradient(45deg, var(--light-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 480px) {
            .admin-title {
                font-size: 1.5rem;
            }
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 30px; /* Add padding at the bottom for better scrolling */
        }

        @media (max-width: 480px) {
            .admin-form {
                gap: 12px;
                padding-bottom: 20px;
            }
        }

        .admin-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        @media (max-width: 480px) {
            .admin-input-group {
                gap: 4px;
            }
        }

        .admin-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .admin-label {
                font-size: 0.8rem;
            }
        }

        .admin-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%; /* Ensure inputs take full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        @media (max-width: 480px) {
            .admin-input {
                padding: 10px;

            }
        }

        .admin-input:focus {
            outline: none;
            border-color: var(--light-blue);

        }

        .admin-select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 10px;
            padding: 12px;

            font-size: 1rem;

        }

        @media (max-width: 480px) {
            .admin-button-group {
                gap: 8px;
                margin-top: 15px;
            }
        }

        .admin-submit, .admin-cancel {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 0; /* Allow buttons to shrink on mobile */

        }

        @media (max-width: 480px) {
            .admin-submit, .admin-cancel {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }

        .admin-submit {
            background: var(--light-blue);
            color: white;
        }

        .admin-submit:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
        }

        .admin-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .admin-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: none;
            word-wrap: break-word; /* Ensure long text wraps properly */
        }

        @media (max-width: 480px) {
            .admin-message {
                padding: 8px;
                font-size: 0.9rem;
            }
        }

        .admin-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .admin-message.error {

        }

        .section-title {
            position: relative;
            padding-bottom: 8px;

        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.1rem;
                padding-bottom: 6px;
            }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--light-blue), transparent);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
        }

        @media (max-width: 480px) {
            .back-to-top {
                bottom: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: var(--light-blue);
        }

        .back-to-top::after {
            content: 'Back to Top';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .back-to-top:hover::after {
            opacity: 1;
        }

        .version-label {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 50;
            pointer-events: none;
            user-select: none;
            transition: color 0.3s ease;

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Detect if the device is likely mobile or low-powered
        const isMobileOrLowPower = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                                  window.navigator.hardwareConcurrency <= 4;

        // Configure particles.js with optimized settings
        particlesJS('particleCanvas', {
            particles: {
                number: {
                    value: isMobileOrLowPower ? 50 : 100,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                },
                opacity: {
                    value: 0.3,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 2,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: isMobileOrLowPower ? 100 : 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: isMobileOrLowPower ? 2 : 4,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: !isMobileOrLowPower, mode: "repulse" },
                    onclick: { enable: !isMobileOrLowPower, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 2 }
                }
            },
            retina_detect: false // Disable retina detection for better performance
        });

        const tierEmojis = {1: "🥇", 2: "🥈", 3: "🥉", 4: "🔷", 5: "🔶"};
        let allPlayers = [];
        const tierOptions = ['HT1', 'LT1', 'HT2', 'LT2', 'HT3', 'LT3', 'HT4', 'LT4', 'HT5', 'LT5'];

        async function getUUID(username) {
            try {
                const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!response.ok) {
                    // Generate a random UUID instead of failing
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
                const data = await response.json();
                return data.id;
            } catch (error) {
                console.error("Errore nel recupero dell'UUID:", error);
                // Generate a random UUID on error
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        const tiersContainer = document.getElementById('tiersContainer');
        for (let tier = 1; tier <= 5; tier++) {
            const card = document.createElement('div');
            card.className = 'tier-card';
            card.innerHTML = `
                <div class="tier-header">
                    <span class="tier-emoji">${tierEmojis[tier]}</span>
                    <span class="tier-number">TIER ${tier}</span>
                </div>
                <div class="user-list" id="tier-${tier}-users"></div>
            `;
            tiersContainer.appendChild(card);
        }

        // Admin functionality
        const adminButton = document.getElementById('adminButton');
        const adminModal = document.getElementById('adminModal');
        const adminIgnInput = document.getElementById('adminIgn');
        const adminTierSelect = document.getElementById('adminTier');
        const adminTesterInput = document.getElementById('adminTester');
        const adminSubmit = document.getElementById('adminSubmit');
        const adminCancel = document.getElementById('adminCancel');
        const adminMessage = document.getElementById('adminMessage');

        // Admin button click event is now handled below with GitHub settings loading

        function closeAdminModal() {
            adminModal.classList.remove('visible');
            setTimeout(() => {
                adminModal.style.display = 'none';
            }, 300); // Match the transition duration
        }

        adminCancel.addEventListener('click', closeAdminModal);

        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                closeAdminModal();
            }
        });

        function clearAdminForm() {
            adminIgnInput.value = '';
            adminTierSelect.value = '';
            adminTesterInput.value = '';

            adminMessage.style.display = 'none';
            adminMessage.textContent = '';
            adminMessage.className = 'admin-message';
        }

        function showAdminMessage(message, isError = false) {
            adminMessage.textContent = message;
            adminMessage.className = `admin-message ${isError ? 'error' : 'success'}`;
            adminMessage.style.display = 'block';
        }

        adminIgnInput.addEventListener('input', async () => {
            const ign = adminIgnInput.value.trim();
            if (ign) {
                const existingPlayer = allPlayers.find(p => p.ign.toLowerCase() === ign.toLowerCase());
                if (existingPlayer) {
                    adminTierSelect.value = existingPlayer.tier_earned || '';
                    adminTesterInput.value = existingPlayer.tester || '';
                }
            }
        });

        adminSubmit.addEventListener('click', async () => {
            const ign = adminIgnInput.value.trim();
            const tier = adminTierSelect.value;
            const tester = adminTesterInput.value.trim();

            if (!ign) {
                showAdminMessage('Please enter an IGN', true);
                return;
            }

            if (!tier) {
                showAdminMessage('Please select a tier', true);
                return;
            }

            if (!tester) {
                showAdminMessage('Please enter a tester name', true);
                return;
            }

            try {
                // Check if player exists
                const existingPlayerIndex = allPlayers.findIndex(p => p.ign.toLowerCase() === ign.toLowerCase());
                // Get UUID (will generate a random one if lookup fails)
                const uuid = await getUUID(ign);

                const timestamp = new Date().toISOString();

                if (existingPlayerIndex !== -1) {
                    // Update existing player
                    const tierBefore = allPlayers[existingPlayerIndex].tier_earned;
                    allPlayers[existingPlayerIndex] = {
                        tier_before: tierBefore,
                        tier_earned: tier,
                        ign: ign,
                        tester: tester,
                        timestamp: timestamp,
                        uuid: uuid
                    };
                    showAdminMessage(`Updated player: ${ign}`);
                } else {
                    // Add new player
                    allPlayers.push({
                        tier_before: "Nessuno",
                        tier_earned: tier,
                        ign: ign,
                        tester: tester,
                        timestamp: timestamp,
                        uuid: uuid
                    });
                    showAdminMessage(`Added new player: ${ign}`);
                }

                // Always save to GitHub repository
                await saveToGitHub(allPlayers);

                updateUI();

                // Clear form after successful save
                setTimeout(() => {
                    clearAdminForm();
                    closeAdminModal();
                }, 2000);

            } catch (error) {
                console.error("Error saving data:", error);
                showAdminMessage('Error saving data', true);
            }
        });

        async function saveToGitHub(data) {
            try {
                // Show loading message with spinner
                adminMessage.innerHTML = 'Saving to GitHub... <span class="loading-indicator"></span>';
                adminMessage.className = 'admin-message success';
                adminMessage.style.display = 'block';

                // Get the token and settings from localStorage
                const token = localStorage.getItem('github_token');
                const owner = localStorage.getItem('github_username');
                const repo = localStorage.getItem('github_repo');

                console.log('GitHub Settings:', {
                    owner,
                    repo,
                    tokenProvided: !!token,
                    tokenLength: token ? token.length : 0
                });

                if (!token || !owner || !repo) {
                    throw new Error('GitHub settings are incomplete. Please configure them in the admin panel.');
                }

                const path = 'data.json'; // Path to data.json in your repository

                // First, get the current file to get its SHA
                const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                console.log('Fetching file from:', getUrl);

                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                console.log('Get file response status:', getResponse.status);

                let sha = null;

                if (getResponse.status === 404) {
                    // File doesn't exist, we'll create it
                    console.log('data.json file not found, will create a new one');
                } else if (!getResponse.ok) {
                    const errorText = await getResponse.text();
                    console.error('GitHub API error response:', errorText);
                    throw new Error(`Failed to get file: ${getResponse.status} ${getResponse.statusText}`);
                } else {
                    // File exists, get its SHA
                    const fileInfo = await getResponse.json();
                    sha = fileInfo.sha;
                    console.log('Current file SHA:', sha);
                }

                // Helper function to safely encode Unicode strings to base64
                function utf8ToBase64(str) {
                    return btoa(unescape(encodeURIComponent(str)));
                }

                // Prepare the content (base64 encoded)
                const jsonData = JSON.stringify(data, null, 2);
                console.log('Data to save (first 100 chars):', jsonData.substring(0, 100) + '...');
                const content = utf8ToBase64(jsonData);

                // Update or create the file
                const updateUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                console.log('Updating file at:', updateUrl);

                // Prepare the request body
                const updateBodyObj = {
                    message: sha ? 'Update player data via web interface' : 'Create data.json via web interface',
                    content: content
                };

                // Only include sha if the file already exists
                if (sha) {
                    updateBodyObj.sha = sha;
                }

                const updateBody = JSON.stringify(updateBodyObj);
                console.log('Update request body:', updateBodyObj);

                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: updateBody
                });

                console.log('Update response status:', updateResponse.status);

                if (!updateResponse.ok) {
                    const errorText = await updateResponse.text();
                    console.error('GitHub API error response:', errorText);
                    throw new Error(`Failed to update file: ${updateResponse.status} ${updateResponse.statusText}`);
                }

                const result = await updateResponse.json();
                console.log('GitHub update successful:', result);
                showAdminMessage('Successfully saved to GitHub repository!');

                return true;
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                showAdminMessage('Error saving to GitHub: ' + error.message, true);
                return false;
            }
        }

        async function saveData() {
            try {
                // Just show success message
                adminMessage.innerHTML = 'Data saved successfully!';
                adminMessage.className = 'admin-message success';
                adminMessage.style.display = 'block';

                return true;
            } catch (error) {
                console.error("Error saving data:", error);
                throw error;
            }
        }

        function updateUI() {
            // Check if Kytsue is in the data
            const kytsueExists = allPlayers.some(player =>
                player.ign.toLowerCase() === 'kytsue');

            console.log('Kytsue in data:', kytsueExists);
            if (!kytsueExists) {
                console.warn('Kytsue not found in the current data!');
                console.log('Current players:', allPlayers.map(p => p.ign));
            }

            // Create a map to hold fragments for each tier list
            const fragments = {
                1: document.createDocumentFragment(),
                2: document.createDocumentFragment(),
                3: document.createDocumentFragment(),
                4: document.createDocumentFragment(),
                5: document.createDocumentFragment()
            };

            // Clear all lists at once
            document.querySelectorAll('.user-list').forEach(list => list.innerHTML = '');

            // Sort players by tier and name for consistent display
            const sortedPlayers = [...allPlayers].sort((a, b) => {
                // First sort by tier number
                const tierA = a.tier_earned.slice(-1);
                const tierB = b.tier_earned.slice(-1);
                if (tierA !== tierB) return tierA - tierB;

                // Then by HT/LT (HT comes first)
                const isHTa = a.tier_earned.startsWith('H');
                const isHTb = b.tier_earned.startsWith('H');
                if (isHTa !== isHTb) return isHTb ? 1 : -1;

                // Finally by name
                return a.ign.localeCompare(b.ign);
            });

            // Build all elements first and add them to fragments
            sortedPlayers.forEach(entry => {
                const tierNumber = entry.tier_earned.slice(-1);
                if (!fragments[tierNumber]) return;

                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.dataset.ign = entry.ign;
                userDiv.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${entry.ign}</div>
                        <div class="user-tier">
                            <span class="sword">⚔️</span>
                            <span class="tier-badge ${entry.tier_earned.startsWith('H') ? 'ht' : ''}">${entry.tier_earned}</span>
                        </div>
                    </div>
                `;
                userDiv.addEventListener('click', () => showPlayerProfile(entry));
                fragments[tierNumber].appendChild(userDiv);
            });

            // Add all fragments to the DOM at once (minimizes reflows)
            for (let tier = 1; tier <= 5; tier++) {
                const list = document.getElementById(`tier-${tier}-users`);
                if (list) list.appendChild(fragments[tier]);
            }
        }
        const searchInput = document.getElementById('searchInput');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const searchToggle = document.getElementById('searchToggle');
        const mobileSearchContainer = document.getElementById('mobileSearchContainer');

        // Handle search input events
        searchInput.addEventListener('input', debounce(handleSearch, 300));
        mobileSearchInput.addEventListener('input', debounce(handleSearch, 300));

        // Toggle mobile search
        searchToggle.addEventListener('click', function() {
            mobileSearchContainer.style.display = mobileSearchContainer.style.display === 'block' ? 'none' : 'block';

            // Force reflow to ensure transition works
            void mobileSearchContainer.offsetWidth;

            if (mobileSearchContainer.style.display === 'block') {
                mobileSearchContainer.classList.add('active');
                mobileSearchInput.focus();
            } else {
                mobileSearchContainer.classList.remove('active');
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function(event) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.call(this, event), wait);
            };
        }

        // Cache for search results to avoid repeated searches
        const searchCache = new Map();

        async function handleSearch(event) {
            // Get the search term from whichever input triggered the event
            const searchTerm = event.target.value.trim().toLowerCase();
            if (!searchTerm) return;

            // Check cache first
            if (searchCache.has(searchTerm)) {
                const player = searchCache.get(searchTerm);
                if (player) showPlayerProfile(player);
                return;
            }

            // If search term is at least 3 characters, do a more precise search
            if (searchTerm.length >= 3) {
                const player = allPlayers.find(p => p.ign.toLowerCase().includes(searchTerm));

                // Cache the result (including null results)
                searchCache.set(searchTerm, player || null);

                if (player) showPlayerProfile(player);
            }

            // Clear cache when it gets too large
            if (searchCache.size > 100) {
                const keysToDelete = Array.from(searchCache.keys()).slice(0, 50);
                keysToDelete.forEach(key => searchCache.delete(key));
            }
        }

        function showPlayerProfile(player) {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('profileContent');

            // Batch all DOM reads
            const tierNumber = player.tier_earned.replace(/\D/g,'');
            const profileImage = document.getElementById('profileImage');
            const profileIGN = document.getElementById('profileIGN');
            const profileTierEmoji = document.getElementById('profileTierEmoji');
            const profileTierText = document.getElementById('profileTierText');

            // Prepare all content before showing the modal
            const placeholderImage = 'data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 viewBox%3D%220 0 16 9%22%3E%3C%2Fsvg%3E';
            const imageSrc = `https://render.crafty.gg/3d/bust/${player.uuid}`;
            const emojiContent = tierEmojis[tierNumber] || '⚔️';

            // Batch all DOM writes
            requestAnimationFrame(() => {
                // Reset animation
                content.style.animation = 'none';
                void content.offsetWidth;

                // Update content
                profileImage.src = placeholderImage; // Set placeholder first
                profileIGN.textContent = player.ign;
                profileTierEmoji.textContent = emojiContent;
                profileTierText.textContent = player.tier_earned;

                // Load the actual image after modal is shown
                setTimeout(() => {
                    const img = new Image();
                    img.onload = () => {
                        profileImage.src = imageSrc;
                    };
                    img.src = imageSrc;
                }, 100);

                // Show modal
                modal.style.display = 'flex';
                content.classList.add('active');
            });

            // Add click handler if not already added
            if (!modal.hasAttribute('data-has-click-handler')) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
                modal.setAttribute('data-has-click-handler', 'true');
            }
        }

        function closeModal() {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('profileContent');
            content.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        document.getElementById('closeButton').addEventListener('click', closeModal);

        async function loadData() {
            try {
                // Always load directly from data.json
                console.log("Loading from data.json...");
                const response = await fetch('data.json');

                if (response.ok) {

        // GitHub settings management
        // Function to verify GitHub token permissions
        async function verifyGitHubToken(token, username, repo) {
            try {
                console.log('Verifying GitHub token...');

                // First check if we can access the user info
                const userResponse = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!userResponse.ok) {
                    console.error('Failed to verify user with token:', userResponse.status);
                    return { success: false, message: 'Invalid token or insufficient permissions' };
                }

                const userData = await userResponse.json();
                console.log('GitHub user verified:', userData.login);

                // Then check if we can access the repository
                const repoResponse = await fetch(`https://api.github.com/repos/${username}/${repo}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!repoResponse.ok) {
                    console.error('Failed to access repository:', repoResponse.status);
                    return {
                        success: false,
                        message: `Cannot access repository ${username}/${repo}. Make sure it exists and your token has access.`
                    };
                }

                const repoData = await repoResponse.json();
                console.log('Repository access verified:', repoData.full_name);

                // Finally, check if we have write access by attempting to get the contents
                const contentsUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
                console.log('Checking repository contents access:', contentsUrl);

                const contentsResponse = await fetch(contentsUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!contentsResponse.ok) {
                    console.error('Failed to access repository contents:', contentsResponse.status);
                    return {
                        success: false,
                        message: 'Cannot access repository contents. Make sure your token has the "repo" scope.'
                    };
                }

                return {
                    success: true,
                    message: `Successfully verified access to ${username}/${repo}`
                };
            } catch (error) {
                console.error('Error verifying GitHub token:', error);
                return { success: false, message: `Error: ${error.message}` };
            }
        }

                console.error('Error generating debug info:', error);
                showAdminMessage('Error generating debug info: ' + error.message, true);
            }
        });

        // Add loading indicator
        function showLoading(show) {
            const container = document.querySelector('.container');
            let loadingEl = document.getElementById('loadingIndicator');

            if (show) {
                if (!loadingEl) {
                    loadingEl = document.createElement('div');
                    loadingEl.id = 'loadingIndicator';
                    loadingEl.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0, 0, 0, 0.7);
                        color: white;
                        padding: 5px 15px;
                        border-radius: 20px;
                        font-size: 14px;
                        z-index: 100;
                        opacity: 0;
                        transition: opacity 0.3s;
                    `;
                    loadingEl.textContent = 'Aggiornamento dati...';
                    document.body.appendChild(loadingEl);

                    // Force reflow
                    void loadingEl.offsetWidth;
                    loadingEl.style.opacity = '1';
                }
            } else if (loadingEl) {
                loadingEl.style.opacity = '0';
                setTimeout(() => {
                    if (loadingEl.parentNode) {
                        loadingEl.parentNode.removeChild(loadingEl);
                    }
                }, 300);
            }
        }

        // Throttle data loading to prevent excessive requests
        let isLoadingData = false;
        async function throttledLoadData() {
            if (isLoadingData) return;

            isLoadingData = true;
            showLoading(true);

            try {
                await loadData();
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                isLoadingData = false;
                showLoading(false);
            }
        }

        // Load data every 2 minutes to reduce server load
        setInterval(throttledLoadData, 120000);
        throttledLoadData();

        // No notification - removed to avoid confusion
    </script>
