<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MCTIERS Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-top: 15px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 15px rgba(102, 163, 255, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .tier-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .tier-emoji {
            font-size: 1.5rem;
        }

        .tier-number {
            font-size: 1.2rem;
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .user-item {
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .profile-content {
            grid-template-columns: 1fr;
            padding: 20px;
            gap: 15px;
        }

        .profile-image-container {
            width: 100%;
            max-width: 160px;
            margin: 0 auto;
        }

        .tier-squircle {
            width: 50px;
            height: 50px;
            bottom: -10px;
            right: -10px;
        }

        .profile-ign {
            font-size: 1.5rem;
            text-align: center;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
            }
            
            .search-container {
                position: absolute;
                width: auto;
                margin-top: 0;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .tiers-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 25px;
            }
            
            .tier-card {
                padding: 20px;
                border-radius: 20px;
            }
            
            .profile-content {
                grid-template-columns: 160px 1fr;
                padding: 30px;
            }
            
            .profile-ign {
                font-size: 1.8rem;
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            .user-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px;
            }
            
            .user-tier {
                flex-wrap: wrap;
            }
            
            .tier-squircle {
                width: 40px;
                height: 40px;
            }
            
            .tier-emoji-large {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Classifica Tier</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Cerca giocatore..." id="searchInput">
            </div>
        </div>
        <div class="tiers-grid" id="tiersContainer"></div>
    </div>

    <div class="profile-modal" id="profileModal">
        <div class="profile-content" id="profileContent">
            <button class="close-button" id="closeButton">&times;</button>
            <div class="profile-image-container">
                <img class="profile-image" id="profileImage" src="" alt="Profile Image">
                <div class="tier-squircle">
                    <div class="tier-squircle-content">
                        <div class="tier-emoji-large" id="profileTierEmoji"></div>
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <h2 class="profile-ign" id="profileIGN"></h2>
                <div class="profile-divider"></div>
                <div class="tier-text" id="profileTierText"></div>
            </div>
        </div>
    </div>

    <script>
        const tierEmojis = {1: "ü•á", 2: "ü•à", 3: "ü•â", 4: "üî∑", 5: "üî∂"};
        let allPlayers = [];

        // Funzione per ottenere l'UUID da Mojang API
        async function getUUID(username) {
            try {
                const response = await fetch(`https://render.crafty.gg/3d/bust/aa6f91d414f5494fac0679fcf53fbbe4`);
                if (!response.ok) throw new Error("Username non trovato");
                const data = await response.json();
                return data.id; // Restituisce l'UUID
            } catch (error) {
                console.error("Errore nel recupero dell'UUID:", error);
                return null;
            }
        }

        // Inizializza i tier
        const tiersContainer = document.getElementById('tiersContainer');
        for (let tier = 1; tier <= 5; tier++) {
            const card = document.createElement('div');
            card.className = 'tier-card';
            card.innerHTML = `
                <div class="tier-header">
                    <span class="tier-emoji">${tierEmojis[tier]}</span>
                    <span class="tier-number">TIER ${tier}</span>
                </div>
                <div class="user-list" id="tier-${tier}-users"></div>
            `;
            tiersContainer.appendChild(card);
        }

        // Funzionalit√† di ricerca
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', debounce(handleSearch, 300));

        function debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) return;

            const player = allPlayers.find(p => p.ign.toLowerCase().includes(searchTerm));
            if (player) showPlayerProfile(player);
        }

        // Mostra il profilo del giocatore
        function showPlayerProfile(player) {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('profileContent');
            
            // Reset delle animazioni
            content.style.animation = 'none';
            void content.offsetWidth;
            
            modal.style.display = 'flex';
            content.classList.add('active');

            const tierNumber = player.tier_earned.replace(/\D/g,'');
            console.log("Tier number:", tierNumber); // Verifica il tier

            const profileImage = document.getElementById('profileImage');
            const profileIGN = document.getElementById('profileIGN');
            const profileTierEmoji = document.getElementById('profileTierEmoji');
            const profileTierText = document.getElementById('profileTierText');

            if (!profileImage || !profileIGN || !profileTierEmoji || !profileTierText) {
                console.error("Elementi del modal non trovati!");
                return;
            }

            profileImage.src = `https://render.crafty.gg/3d/bust/${player.uuid}`;
            profileIGN.textContent = player.ign;
            profileTierEmoji.textContent = tierEmojis[tierNumber] || '‚öîÔ∏è';
            profileTierText.textContent = player.tier_earned;

            modal.style.display = 'flex';
            setTimeout(() => content.classList.add('active'), 50);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Funzione per chiudere il modal
        function closeModal() {
            const modal = document.getElementById('profileModal');
            const content = document.getElementById('profileContent');
            content.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // Aggiungi evento al bottone di chiusura
        document.getElementById('closeButton').addEventListener('click', closeModal);

        // Nuova funzione loadData
        async function loadData() {
            const loadingOverlay = document.getElementById('loadingOverlay');

            if (loadingOverlay) loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                for (const player of data) {
                    if (!player.uuid) {
                        player.uuid = await getUUID(player.ign);
                    }
                }
                allPlayers = data;
                updateUI();
            } catch (error) {
                console.error("Errore nel caricamento dei dati:", error);
            } finally {
                if (loadingOverlay) loadingOverlay.style.display = 'none';
            }
        }

        // Aggiorna l'interfaccia utente
        function updateUI() {
            document.querySelectorAll('.user-list').forEach(list => list.innerHTML = '');
            
            allPlayers.forEach(entry => {
                const tierNumber = entry.tier_earned.slice(-1);
                const list = document.getElementById(`tier-${tierNumber}-users`);
                if (!list) return;

                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${entry.ign}</div>
                        <div class="user-tier">
                            <span class="sword">‚öîÔ∏è</span>
                            <span class="tier-badge ${entry.tier_earned.startsWith('H') ? 'ht' : ''}">${entry.tier_earned}</span>
                        </div>
                    </div>
                `;
                userDiv.addEventListener('click', () => showPlayerProfile(entry));
                list.appendChild(userDiv);
            });
        }

        // Auto-refresh ogni 5 secondi
        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
