<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTIERS Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            z-index: -1;
            opacity: 0.15;
        }

        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .search-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 15px rgba(102, 163, 255, 0.3);
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            align-items: start;
        }
        @media (min-width: 1200px) {
            .tiers-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
        .tier-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
            height: auto;
            min-width: 200px;
            max-width: 250px;
            margin: 0 auto;
        }

        .tier-header {
            flex-shrink: 0;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            padding-right: 5px;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .tier-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .tier-number {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--text), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .user-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--light-blue);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-item:hover::before {
            opacity: 1;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .user-tier {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .user-tier .sword {
            font-size: 1rem;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .user-tier .tier-badge {
            background: var(--dark-blue);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-tier .tier-badge.ht {
            background: linear-gradient(45deg, var(--light-blue), #4d88ff);
        }

        /* Player Profile Modal */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 25px;
            align-items: start;
            position: relative;
            z-index: 1001;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 51, 102, 0.5);
        }

        /* New Styles */
        .edit-tier-menu {
            position: absolute;
            right: 10px;
            background: rgba(0, 51, 102, 0.95);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            flex-direction: column;
            gap: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--light-blue);
        }

        .tier-option {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .tier-option:hover {
            background: var(--light-blue);
            transform: translateX(5px);
        }

        .admin-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }
    </style>
</head>

        const GITHUB_TOKEN = "TOKEN_HERE"; // Token con permessi repo

        // Modifica la creazione degli user-item
        function createUserItem(entry) {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.innerHTML = `

                        </span>
                    </div>
                </div>
            `;
            const tierBadge = userDiv.querySelector('.tier-badge');

                e.stopPropagation();
                showTierMenu(e.target, entry);
            });
            userDiv.addEventListener('click', () => showPlayerProfile(entry));
            return userDiv;
        }

        // Aggiungi funzione per mostrare il menu tier
        function showTierMenu(target, player) {
            const menu = document.getElementById('editTierMenu');
            menu.innerHTML = '';
            const tiers = ['HT1', 'HT2', 'HT3', 'LT1', 'LT2', 'LT3'];
            tiers.forEach(tier => {
                const button = document.createElement('button');
                button.className = 'tier-option';
                button.textContent = tier;
                button.onclick = () => updateTier(player, tier);
                menu.appendChild(button);
            });
            const rect = target.getBoundingClientRect();
            menu.style.display = 'flex';
            menu.style.top = `${rect.top + window.scrollY}px`;
            menu.style.left = `${rect.left + window.scrollX}px`;
        }

        // Aggiungi funzione per aggiornare il tier
        async function updateTier(player, newTier) {
            player.tier_earned = newTier;
            document.getElementById('editTierMenu').style.display = 'none';
            try {
                const sha = await getFileSHA();
                await updateGitHubFile(sha);
                updateUI();
            } catch (error) {
                console.error("Errore nel salvataggio:", error);
                alert('Errore nel salvataggio!');
            }
        }

        async function getFileSHA() {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${DATA_PATH}`);

                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Aggiornamento tier',
                    content: content,
                    sha: sha
                })
            });
            if (!response.ok) throw new Error('Errore API GitHub');
        }

        // Modifica updateUI per gestire i nuovi tier
        function updateUI() {
            document.querySelectorAll('.user-list').forEach(list => list.innerHTML = '');
            allPlayers.forEach(entry => {
                const tierType = entry.tier_earned.startsWith('HT') ?
                    entry.tier_earned.replace('HT', '') :
                    entry.tier_earned.replace('LT', '');
                const list = document.getElementById(`tier-${tierType}-users`);
                if (!list) return;
                list.appendChild(createUserItem(entry));
            });
        }
        // Aggiorna l'interfaccia utente

            allPlayers.forEach(entry => {

                if (!list) return;

                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${entry.ign}</div>
                        <div class="user-tier">
                            <span class="sword">‚öîÔ∏è</span>
                            <span class="tier-badge ${entry.tier_earned.startsWith('H') ? 'ht' : ''}">${entry.tier_earned}</span>
                        </div>
                    </div>
                `;

async function showAdminPanel() {
    const adminPanel = document.getElementById('adminPanel');
    const playerSelect = document.getElementById('playerSelect');
    
    // Popola la lista giocatori
    playerSelect.innerHTML = allPlayers
        .map(p => `<option value="${p.ign}">${p.ign}</option>`)
        .join('');
    
    adminPanel.style.display = 'block';
    searchInput.value = '';
}

async function saveChanges() {
    const playerSelect = document.getElementById('playerSelect');
    const tierSelect = document.getElementById('tierSelect');
    const selectedPlayer = allPlayers.find(p => p.ign === playerSelect.value);
    
    if (!selectedPlayer) return;
    
    // Aggiorna il tier localmente
    selectedPlayer.tier_earned = `Tier ${tierSelect.value}`;
    
    try {
        // Recupera SHA corrente del file
        const sha = await getFileSHA();
        
        // Effettua il commit su GitHub
        await updateGitHubFile(sha);
        
        alert('Modifiche salvate con successo!');
        location.reload();
    } catch (error) {
        console.error("Errore nel salvataggio:", error);
