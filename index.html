<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTIERS Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Performance optimizations */
        * {
            box-sizing: border-box;
            will-change: auto;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none; /* Improve performance by not capturing mouse events */
        }

        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
            overscroll-behavior: none; /* Prevent bounce effects that can cause lag */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .search-container {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 15px rgba(102, 163, 255, 0.3);
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(45deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            align-items: start;
        }

        @media (min-width: 1200px) {
            .tiers-grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }

        .tier-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 70vh;
            height: auto;
            min-width: 200px;
            max-width: 250px;
            margin: 0 auto;
        }

        .tier-header {
            flex-shrink: 0;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            padding-right: 5px;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .tier-emoji {
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .tier-number {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--text), var(--silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .user-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--light-blue);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-item:hover::before {
            opacity: 1;
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .user-tier {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .user-tier .sword {
            font-size: 1rem;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }

        .user-tier .tier-badge {
            background: var(--dark-blue);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-tier .tier-badge.ht {
            background: linear-gradient(45deg, var(--light-blue), #4d88ff);
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 25px;
            align-items: start;
            position: relative;
            z-index: 1001;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 51, 102, 0.5);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .profile-content.active {
            opacity: 1;
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--light-blue);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .close-button:hover {
            background: var(--dark-blue);
        }

        .profile-image-container {
            position: relative;
            width: 160px;
            aspect-ratio: 16/9;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid var(--light-blue);
            box-shadow: 0 0 20px rgba(102, 163, 255, 0.3);
        }

        .tier-squircle {
            position: absolute;
            bottom: -15px;
            right: -15px;
            background: rgba(0, 51, 102, 0.9);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold);
            transform: rotate(15deg);
        }

        .tier-squircle-content {
            transform: rotate(-15deg);
        }

        .tier-emoji-large {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .profile-info {
            padding-top: 15px;
        }

        .profile-ign {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, var(--gold), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--light-blue), transparent);
            margin: 20px 0;
            opacity: 0.5;
        }

        .tier-text {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .user-list::-webkit-scrollbar {
            width: 6px;
            background: #1a1a1a;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: var(--dark-blue);
            border-radius: 4px;
        }
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.15;
        }

        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --dark-blue: #003366;
            --light-blue: #66a3ff;
            --background: #0a0a0a;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --neon-purple: #bc13fe;
        }

        .tier-select-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--light-blue);
            z-index: 1002;
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(102, 163, 255, 0.2);
        }

        .tier-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--light-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
            text-align: center;
        }

        .tier-option:hover {
            background: var(--light-blue);
            transform: scale(1.05);
        }

        /* Admin Menu Styles */
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--dark-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s;
        }

        .admin-button:hover {
            background: var(--light-blue);
            transform: scale(1.1);
        }

        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-content {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--light-blue);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 51, 102, 0.5);
        }

        .admin-title {
            font-size: 1.8rem;
            margin: 0 0 20px 0;
            text-align: center;
            background: linear-gradient(45deg, var(--light-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .admin-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .admin-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .admin-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 15px rgba(102, 163, 255, 0.3);
        }

        .admin-select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--dark-blue);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .admin-select:focus {
            outline: none;
            border-color: var(--light-blue);
        }

        .admin-button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .admin-submit, .admin-cancel {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-submit {
            background: var(--light-blue);
            color: white;
        }

        .admin-submit:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
        }

        .admin-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .admin-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .admin-message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .admin-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div id="particleCanvas"></div>
    <div class="container">
        <div class="header">
            <h1>🏆 Classifica Tier</h1>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Cerca giocatore..." id="searchInput">
            </div>
        </div>
        <div class="tiers-grid" id="tiersContainer"></div>
    </div>

    <!-- Admin Button (hidden by default) -->
    <div class="admin-button" id="adminButton" style="display: none;">⚙️</div>

    <div class="profile-modal" id="profileModal">
        <div class="profile-content" id="profileContent">
            <button class="close-button" id="closeButton">&times;</button>
            <div class="profile-image-container">
                <img class="profile-image" id="profileImage" src="" alt="Profile Image">
                <div class="tier-squircle">
                    <div class="tier-squircle-content">
                        <div class="tier-emoji-large" id="profileTierEmoji"></div>
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <h2 class="profile-ign" id="profileIGN"></h2>
                <div class="profile-divider"></div>
                <div class="tier-text" id="profileTierText"></div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="admin-modal" id="adminModal">
        <div class="admin-content">
            <h2 class="admin-title">Admin Panel</h2>
            <div class="admin-form">
                <div class="admin-input-group">
                    <label class="admin-label" for="adminIgn">IGN (Minecraft Username)</label>
                    <input type="text" id="adminIgn" class="admin-input" placeholder="Enter IGN...">
                </div>
                <div class="admin-input-group">
                    <label class="admin-label" for="adminTier">Tier</label>
                    <select id="adminTier" class="admin-select">
                        <option value="">Select Tier...</option>
                        <option value="HT1">HT1</option>
                        <option value="LT1">LT1</option>
                        <option value="HT2">HT2</option>
                        <option value="LT2">LT2</option>
                        <option value="HT3">HT3</option>
                        <option value="LT3">LT3</option>
                        <option value="HT4">HT4</option>
                        <option value="LT4">LT4</option>
                        <option value="HT5">HT5</option>
                        <option value="LT5">LT5</option>
                    </select>
                </div>
                <div class="admin-input-group">
                    <label class="admin-label" for="adminTester">Tester</label>
                    <input type="text" id="adminTester" class="admin-input" placeholder="Enter tester name...">
                </div>
                <div class="admin-button-group">
                    <button class="admin-submit" id="adminSubmit">Save</button>
                    <button class="admin-cancel" id="adminCancel">Cancel</button>
                </div>
                <div class="admin-message" id="adminMessage"></div>

                <div class="profile-divider" style="margin: 30px 0 20px;"></div>

                <h3 style="color: var(--light-blue); margin-bottom: 15px;">Data Management</h3>

                <div class="admin-button-group">
                    <button class="admin-submit" id="exportData" style="background: var(--dark-blue);">Export Data</button>
                    <button class="admin-submit" id="importData" style="background: var(--dark-blue);">Import Data</button>
                </div>

                <div style="display: none;">
                    <input type="file" id="fileInput" accept=".json">
                </div>

                <div class="admin-button-group" style="margin-top: 10px;">
                    <button class="admin-submit" id="resetToGitHub" style="background: var(--dark-blue);">Reset to GitHub Data</button>
                    <button class="admin-submit" id="clearData" style="background: #aa3333;">Reset All Data</button>
                </div>

                <div class="admin-button-group" style="margin-top: 10px;">
                    <button class="admin-submit" id="debugData" style="background: #555;">Debug Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Detect if the device is likely mobile or low-powered
        const isMobileOrLowPower = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                                  window.navigator.hardwareConcurrency <= 4;

        // Configure particles.js with optimized settings
        particlesJS('particleCanvas', {
            particles: {
                number: {
                    value: isMobileOrLowPower ? 50 : 100,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                },
                opacity: {
                    value: 0.3,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 2,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: isMobileOrLowPower ? 100 : 150,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: isMobileOrLowPower ? 2 : 4,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: !isMobileOrLowPower, mode: "repulse" },
                    onclick: { enable: !isMobileOrLowPower, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 2 }
                }
            },
            retina_detect: false // Disable retina detection for better performance
        });

        const tierEmojis = {1: "🥇", 2: "🥈", 3: "🥉", 4: "🔷", 5: "🔶"};
        let allPlayers = [];
        const tierOptions = ['HT1', 'LT1', 'HT2', 'LT2', 'HT3', 'LT3', 'HT4', 'LT4', 'HT5', 'LT5'];

        async function getUUID(username) {
            try {
                const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!response.ok) {
                    // Generate a random UUID instead of failing
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
                const data = await response.json();
                return data.id;
            } catch (error) {
                console.error("Errore nel recupero dell'UUID:", error);
                // Generate a random UUID on error
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        const tiersContainer = document.getElementById('tiersContainer');
        for (let tier = 1; tier <= 5; tier++) {
            const card = document.createElement('div');
            card.className = 'tier-card';
            card.innerHTML = `
                <div class="tier-header">
                    <span class="tier-emoji">${tierEmojis[tier]}</span>
                    <span class="tier-number">TIER ${tier}</span>
                </div>
                <div class="user-list" id="tier-${tier}-users"></div>
            `;
            tiersContainer.appendChild(card);
        }

        // Admin functionality
        const adminButton = document.getElementById('adminButton');
        const adminModal = document.getElementById('adminModal');
        const adminIgnInput = document.getElementById('adminIgn');
        const adminTierSelect = document.getElementById('adminTier');
        const adminTesterInput = document.getElementById('adminTester');
        const adminSubmit = document.getElementById('adminSubmit');
        const adminCancel = document.getElementById('adminCancel');
        const adminMessage = document.getElementById('adminMessage');

        adminButton.addEventListener('click', () => {
            adminModal.style.display = 'flex';
            clearAdminForm();
        });

        adminCancel.addEventListener('click', () => {
            adminModal.style.display = 'none';
        });

        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
            }
        });

        function clearAdminForm() {
            adminIgnInput.value = '';
            adminTierSelect.value = '';
            adminTesterInput.value = '';
            adminMessage.style.display = 'none';
            adminMessage.textContent = '';
            adminMessage.className = 'admin-message';
        }

        function showAdminMessage(message, isError = false) {
            adminMessage.textContent = message;
            adminMessage.className = `admin-message ${isError ? 'error' : 'success'}`;
            adminMessage.style.display = 'block';
        }

        adminIgnInput.addEventListener('input', async () => {
            const ign = adminIgnInput.value.trim();
            if (ign) {
                const existingPlayer = allPlayers.find(p => p.ign.toLowerCase() === ign.toLowerCase());
                if (existingPlayer) {
                    adminTierSelect.value = existingPlayer.tier_earned || '';
                    adminTesterInput.value = existingPlayer.tester || '';
                }
            }
        });

        adminSubmit.addEventListener('click', async () => {
            const ign = adminIgnInput.value.trim();
            const tier = adminTierSelect.value;
            const tester = adminTesterInput.value.trim();

            if (!ign) {
                showAdminMessage('Please enter an IGN', true);
                return;
            }

            if (!tier) {
                showAdminMessage('Please select a tier', true);
                return;
            }

            if (!tester) {
                showAdminMessage('Please enter a tester name', true);
                return;
            }

            try {

        async function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();

            // Check cache first
            if (searchCache.has(searchTerm)) {
                const player = searchCache.get(searchTerm);
                if (player) showPlayerProfile(player);
                return;
            }

            // If search term is at least 3 characters, do a more precise search
            if (searchTerm.length >= 3) {
                const player = allPlayers.find(p => p.ign.toLowerCase().includes(searchTerm));

                // Cache the result (including null results)
                searchCache.set(searchTerm, player || null);

                if (player) showPlayerProfile(player);
            }

            // Clear cache when it gets too large
            if (searchCache.size > 100) {
                const keysToDelete = Array.from(searchCache.keys()).slice(0, 50);
                keysToDelete.forEach(key => searchCache.delete(key));
            }
        }

                            this.style.background = '#888';
                        } catch (error) {
                            console.error('Error adding Kytsue:', error);
                            this.textContent = 'Error Adding Kytsue';
                            this.style.background = '#F44336';
                        }
                    });
                }

            } catch (error) {
                console.error('Error generating debug info:', error);
                showAdminMessage('Error generating debug info: ' + error.message, true);
            }
        });

        // Add loading indicator
        function showLoading(show) {
            const container = document.querySelector('.container');
            let loadingEl = document.getElementById('loadingIndicator');

            if (show) {
                if (!loadingEl) {
                    loadingEl = document.createElement('div');
                    loadingEl.id = 'loadingIndicator';
                    loadingEl.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(0, 0, 0, 0.7);
                        color: white;
                        padding: 5px 15px;
                        border-radius: 20px;
                        font-size: 14px;
                        z-index: 100;
                        opacity: 0;
                        transition: opacity 0.3s;
                    `;
                    loadingEl.textContent = 'Aggiornamento dati...';
                    document.body.appendChild(loadingEl);

                    // Force reflow
                    void loadingEl.offsetWidth;
                    loadingEl.style.opacity = '1';
                }
            } else if (loadingEl) {
                loadingEl.style.opacity = '0';
                setTimeout(() => {
                    if (loadingEl.parentNode) {
                        loadingEl.parentNode.removeChild(loadingEl);
                    }
                }, 300);
            }
        }

        // Throttle data loading to prevent excessive requests
        let isLoadingData = false;
        async function throttledLoadData() {
            if (isLoadingData) return;

            isLoadingData = true;
            showLoading(true);

            try {
                await loadData();
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                isLoadingData = false;
                showLoading(false);
            }
        }

        // Load data every 2 minutes to reduce server load
        setInterval(throttledLoadData, 120000);
        throttledLoadData();

        // No notification - removed to avoid confusion
    </script>
